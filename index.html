<!DOCTYPE html>
<html >
    <head onmousedown="generateGreen()" onclick="removePrompt()">
        <meta charset="UTF-8">
        <title>Sage Green Generator</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>

    <body style="background-color: #78866b;">

        <h1 onmousedown="generateGreen()" onclick="removePrompt()">Sage Green Generator</h1>
        
        <div class="popup" onmousedown="generateGreen()"  >
            <p id="popupLine" >color copied</p>
        </div>

        <div class="main"> 
            
            <ul>
                <ul class="firstLine">
                    <span id="mainLine" onclick="copyText()" >#78866b</span>
                    <img src="public/copy.png" alt="copy icon" id="copyIcon" onclick="copyText()">
                </ul>
                <li id="subLine">Press the spacebar or press anywhere</li>
            </ul>
        </div>    

        <div class="bottomBar"  onmousedown="generateGreen()" onclick="removePrompt()" >
            <p>
                Made by: <button type="button"">Weiheng Oh</button>
            </p>
        </div>

    </body>
</html>
